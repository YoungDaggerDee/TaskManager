  <script>
    window.onload(alert("Settings are not working yet!"));
  </script>
  <body>
    <div class="container">
      <!-- TEST -->
      <h1 class="text-center">Settings</h1>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Dark Mode</h5>
          <p class="card-text">Switch this to start the app in dark mode.</p>
          <div class="custom-control custom-switch">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customSwitch1"
              onclick="setMode(this)"
            />
            <label class="custom-control-label" for="customSwitch1"></label>
          </div>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Show first..</h5>
          <p class="card-text">Switch this to show first the latest tasks.</p>
          <div class="custom-control custom-switch">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customSwitch2"
            />
            <label class="custom-control-label" for="customSwitch2"></label>
          </div>
        </div>
      </div>
    </div>

    <script src="settings.js"></script>
  </body>
</html>
