  <body>
<!-- MODAL DOWNLOAD FROM -->
<!-- OPEN MENU BUTTON -->
<div class="container">
  <div class="row">
    <div class="col text-center">
      <button type="button" class="btn btn-primary mt-2 d-none" id='openModal' data-toggle="modal" data-target="#exampleModal">Download latest version</button>
    </div>
  </div>
</div>
<!-- DOWNLOAD - MODAL -->
<div class="modal fade container" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Download</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Download app from
        <p>You can find full tutorial how to download and install the App on github in readme.md file</p>
        <p>In case of any errors make sure you look in to FAQ, then contact me :)</p>
      </div>
      <div class="modal-footer text-center container">
        <button type="button" class="btn btn-primary" id='download-google-disk'>Google Disk</button>
        <button type="button" class="btn btn-primary" id='download-github'>Github</button>
      </div>
    </div>
  </div>
</div>
    <div class="loading-spin text-center spinner" id="spinner">
      <div
        class="spinner-border text-primary text-center d-flex justify-content-center"
        role="status">
        <span class="sr-only text-center d-flex justify-content-center"><span>
      </div>
    </div>
    <ul class="list-group d-none" id="list"></ul>

    <!-- LOAD SCRIPTs -->
    <script src="site.js"></script>
  </body>
